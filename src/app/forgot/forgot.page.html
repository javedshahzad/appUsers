<ion-content class="ion-padding" *ngIf="text">

<ion-icon name="arrow-back-outline" style="font-size: 26px" routerLink="/login" routerDirection="backword"></ion-icon>

<br><br><br>

<!--Send email for OTP-->
<div *ngIf="!user_id">
<h1 align="center">{{ text.forgot_title }}</h1>
<p align="center">{{ text.forgot_text }}</p>
<br>
<br><br><br>
<form #form="ngForm" (ngSubmit)="forgot(form.value)">

<ion-item>
  <ion-label position="floating">{{ text.enter_email }}</ion-label>
  <ion-input type="email" ngModel name="email" required></ion-input>
</ion-item>

<br><br>
<ion-button expand="block" mode="ios" type="submit" [disabled]="!form.valid">{{ text.reset }}</ion-button>

</form>
</div>

<!--Verify OTP-->
<div *ngIf="user_id && !newPassword">
<h1 align="center">{{ text.verify_email }}</h1>
<p align="center">{{ email }}</p>
<br>
<br><br><br>
<form #form="ngForm" (ngSubmit)="verify(form.value)">

<ion-item>
  <ion-label position="floating">{{ text.enter_otp }}</ion-label>
  <ion-input type="tel" ngModel name="otp" required></ion-input>
</ion-item>

<br><br>
<ion-button expand="block" mode="ios" type="submit" >{{ text.verify }}</ion-button>

</form>
</div>

<!--Verify OTP-->
<div *ngIf="user_id && newPassword">
<h1 align="center">{{ text.new_pass }}</h1>
<br>
<br><br><br>
<form #form="ngForm" (ngSubmit)="new_password(form.value)">

<ion-item>
  <ion-label position="floating">{{ text.new_password }}</ion-label>
  <ion-input type="password" ngModel name="password" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">{{ text.confirm_password }}</ion-label>
  <ion-input type="password" ngModel name="new_password" required></ion-input>
</ion-item>

<br><br>
<ion-button expand="block" mode="ios" type="submit" >{{ text.update_pass }}</ion-button>

</form>
</div>

</ion-content>
